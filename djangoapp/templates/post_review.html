<html>
<head>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <script>
    const logout = async (e) => {
      //Include the code for logout here.
    };

    let checkSession = ()=>{
      let curr_user = sessionStorage.getItem("username");

      if (curr_user && curr_user !== "") {
        document.getElementById("loginlogout").innerHTML = 
        '<span class="homepage_links">' + curr_user +'</span>' +
        '<a class="homepage_links" onclick="logout()" href="/">Logout</a>'
      } else {
        document.getElementById("loginlogout").innerHTML = 
        '<a class="homepage_links" href="/login">Login</a>'+
        '<a class="homepage_links"  href="/register">Register</a>'
      }
    }
  </script>
</head>
<body onload="checkSession()">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
        <span class="navbar-text">
          <div class="loginlink" id="loginlogout">
          </div>
        </span>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Post a Review for Dealer ID: {{ dealer_id }}</h3>
          </div>
          <div class="card-body">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              
              <div class="mb-3">
                <label for="review" class="form-label">Review</label>
                <textarea class="form-control" id="review" name="review" rows="4" placeholder="Share your experience with this dealership..." required></textarea>
              </div>
              
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="purchase" name="purchase">
                  <label class="form-check-label" for="purchase">
                    I made a purchase at this dealership
                  </label>
                </div>
              </div>
              
              <div id="purchaseDetails" style="display: none;">
                <div class="row">
                  <div class="col-md-4">
                    <label for="car_make" class="form-label">Car Make *</label>
                    <input type="text" class="form-control" id="car_make" name="car_make" placeholder="e.g., Toyota" required>
                  </div>
                  <div class="col-md-4">
                    <label for="car_model" class="form-label">Car Model *</label>
                    <input type="text" class="form-control" id="car_model" name="car_model" placeholder="e.g., Camry" required>
                  </div>
                  <div class="col-md-4">
                    <label for="car_year" class="form-label">Car Year *</label>
                    <input type="number" class="form-control" id="car_year" name="car_year" placeholder="e.g., 2023" min="1900" max="2024" required>
                  </div>
                </div>
                <div class="mt-3">
                  <label for="purchase_date" class="form-label">Purchase Date *</label>
                  <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
                </div>
              </div>
              
              <div class="mt-4">
                <button type="submit" class="btn btn-primary">Submit Review</button>
                <a href="/djangoapp/dealer/{{ dealer_id }}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('purchase').addEventListener('change', function() {
      const purchaseDetails = document.getElementById('purchaseDetails');
      const fields = ['car_make', 'car_model', 'car_year', 'purchase_date'];
      
      if (this.checked) {
        purchaseDetails.style.display = 'block';
        fields.forEach(field => {
          document.getElementById(field).setAttribute('required', 'required');
        });
      } else {
        purchaseDetails.style.display = 'none';
        fields.forEach(field => {
          document.getElementById(field).removeAttribute('required');
        });
      }
    });
  </script>
</body>
</html>
